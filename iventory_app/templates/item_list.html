{% extends "base.html" %}
{% block title %}在庫一覧{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>在庫一覧</h1>
    <a href="{% url 'item_add' %}" class="btn btn-success">+ 新規追加</a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
</div>

<table class="table table-striped table-hover shadow-sm">
    <thead>
        <tr>
            <th>名前</th>
            <th>数量</th>
            <th>説明</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'item_edit' item.pk %}" class="btn btn-primary btn-sm me-1">編集</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">削除</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">まだ在庫がありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
