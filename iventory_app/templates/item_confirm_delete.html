{% extends "base.html" %}
{% block title %}削除確認{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm col-md-6 mx-auto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <h3 class="card-title mb-4">削除確認</h3>
    <p>{{ item.name }} を削除してもよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
