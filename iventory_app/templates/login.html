{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ログイン</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="login-box">
    <h2>ログイン</h2>

    <p style="text-align:center; margin-top:10px;">
        <a href="{% url 'home' %}">ホームに戻る</a>

</body>
</html>
